<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.css">
  <title>Media Queries</title>
  <style>
    .container {
      /* background-color:aquamarine; */
      border: 1px solid black;
    }
    .tsr {
      height: 200px;
    }
    .teaser1 {
      background-color:chartreuse;
    }
    .teaser2 {
      background-color:blue;
    }
    .teaser3 {
      background-color:blueviolet;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 tsr teaser1"></div>
      <div class="col-sm-12 col-md-6 col-lg-4 tsr teaser2"></div>
      <div class="col-sm-12 col-md-12 col-lg-4 tsr teaser3"></div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.js"></script>

</html>
