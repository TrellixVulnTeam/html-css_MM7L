<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }
    #box:after {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 50px;
      height: 50px;
      content:"Hall Welt!";
      background-color: blue;
    }
    #box:before {
      position: absolute;
      top: 300px;
      left: 300px;
      width: 50px;
      height: 50px;
      content:"Hall Welt!";
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
