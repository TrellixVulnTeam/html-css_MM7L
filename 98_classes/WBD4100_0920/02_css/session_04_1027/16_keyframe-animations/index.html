<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .spritesheet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 170px;
      background-image: url(images/spritesheetx2.png);
      background-size: 1000px 170px;
      animation: moveSprite .5s steps(3) infinite;
    }


    @keyframes moveSprite {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: -752px;
      }
    }
  </style>
</head>
<body>
  <div class="spritesheet"></div>
</body>
</html>
