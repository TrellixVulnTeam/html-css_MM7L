<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="loadingBg">
    <div></div>
  </div>

  <div class="box"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script>

    document.addEventListener("DOMContentLoaded", function() {

      var loadingBg = document.getElementsByClassName("loadingBg")
      var box = document.getElementsByClassName("box")

      tl = new TimelineMax({onComplete:function() {
        this.restart();
      }});

      setTimeout( loading(), 300);

      function loading(){
        TweenMax.to(loadingBg, .6, {opacity: 0})
      };

      function animation() {
        tl.to(box, 5, {rotation:1000, scale: 2, y:500, x:500, ease: Elastic.easeOut.config(1, 0.3)})
      }
      animation();
      
    });
  
  </script>
</body>
</html>
