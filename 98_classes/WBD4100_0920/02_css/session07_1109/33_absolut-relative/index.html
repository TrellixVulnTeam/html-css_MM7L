<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .outer-box {
            position: relative;
            top: 200px;
            left: 200px;
            margin: 50px;
            width: 450px;
            height: 450px;
            background-color:aquamarine;
        }
        .inner-box {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background-color:blueviolet;
        }
    </style>
</head>
<body>
    <div class="box outer-box">
        <div class="box inner-box"></div>
    </div>
</body>
</html>
