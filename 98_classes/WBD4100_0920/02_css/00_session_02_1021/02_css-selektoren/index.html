<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- External Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Internal Styles -->
  <style>

    div {
      border: 2px solid palevioletred
    }

    .box {
      width: 200px;
      height: 200px;
    }

    #box1 {
      background-color: black
    }

    #box2 {
      background-color: blue;
      width: 250px;
      height: 150px
    }
    
  </style>
  
</head>

<body>
  <div class="box" id="box1"></div>
  <!-- Inline Styles -->
  <div class="box" id="box2" style="background-color:aqua"></div>
</body>

</html>
